<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Confirm Delete</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="closeWithoutDelete()"></button>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete this product?</p>
  <form>
    <div class="mb-3">
      <label for="deleteConfirmId">Type <strong>{{ productName }}</strong> here</label>
      <input id="deleteConfirmId" class="form-control" name="confirmDelete" [(ngModel)]="deleteConfirmText">
      <div *ngIf="confirmError" class="form-text text-danger">Please enter the highlighted text exactly to confirm delete.</div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="closeWithoutDelete()">No</button>
  <button type="button" class="btn btn-primary" (click)="closeConfirmDelete()">Yes</button>
</div>
