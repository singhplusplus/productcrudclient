<div class="container p-2">
  <div class="row">
    <div class="col-md-5 col-md-offset-2">
      <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem>
          <a ngbNavLink>Search</a>
          <ng-template ngbNavContent>
            <!-- <ag-grid-angular
                style="width: 100%; height: 100%"
                class="ag-theme-alpine"
                [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef"
                [rowData]="rowData | async"
                [rowSelection]="'multiple'"
                [animateRows]="true"
                (gridReady)="onGridReady($event)"
                (cellClicked)="onCellClicked($event)"
              ></ag-grid-angular>
              -->
            <div class="container-fluid mt-4" id="search-tab">
              <div class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success">Search</button>
              </div>
            </div>
          </ng-template>
        </li>
        <li ngbNavItem>
          <a ngbNavLink>Edit / Add</a>
          <ng-template ngbNavContent>
            <div class="row mt-4">
              <div class="container">
                <ag-grid-angular
                  style="width: 500px; height: 150px"
                  class="ag-theme-balham"
                  [rowData]="rowData"
                  [columnDefs]="columnDefs"
                ></ag-grid-angular>
              </div>
            </div>
          </ng-template>
        </li>
        <li ngbNavItem>
          <a ngbNavLink>Upload</a>
          <ng-template ngbNavContent>Upload file</ng-template>
        </li>
        <li ngbNavItem>
          <a ngbNavLink>Delete</a>
          <ng-template ngbNavContent>Delete Items</ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>
    </div>
  </div>
</div>
