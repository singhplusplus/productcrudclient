<div class="container">
  <div class="row">
    <div class="d-flex justify-content-center align-items-center">
      <div class="col-md-4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h3 class="my-4">Login</h3>
          <div class="mb-3">
            <label for="emailId" class="form-label">Email address</label>
            <input formControlName="email" class="form-control form-control-lg" id="emailId" type="text" placeholder="youremail@xyz.com" aria-label="login email">
          </div>
          <div class="mb-3">
            <label for="passwordId" class="form-label">Password</label>
            <input formControlName="password" class="form-control form-control-lg" id="passwordId" type="password" placeholder="xxxxxxxx password" aria-label="login password">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
